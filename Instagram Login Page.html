<head>
    <meta charset="UTF-8">

    <title>Instagram Login Page</title>

    <link rel="stylesheet" href="Instagram%20Login%20Page.css">

<div>

    <div id="phoneimage">
        <div class="container">
            <div class="phone-image">
                <img src="phone-image.png" alt="Phone Image">

            </div>
        </div>


        <img src="instagram-logo.png" alt="" >

        <form>
            <label>
                <input type="text" placeholder="Phone number, username, or email">
                <input type="password" placeholder="Password">
            </label>
            <button type="submit">Log In</button>
        </form>
        <div class="separator">
            <div class="line"></div>
            <div class="or">OR</div>
            <div class="line"></div>
        </div>
        <div class="facebook-login">
            <img src="facebook-icon.png" alt="Facebook Icon">
            <span>Log in with Facebook</span>
        </div>
        <div class="forgot-password">
            <a href="#">Forgot password?</a>
        </div>


    </div>
    <div class="signup-container">
        <span>Don't have an account?</span> <a href="#">Sign up</a>
    </div>
    <div class="app-download">
        <span>Get the app.</span>
        <div class="app-icons">
            <img src="googleplaymobile.png" alt="googleplaymobile" height="48" width="131" >
            <img src="microsoftphone.png" alt="microsoftphone" height="48" width="107" >
        </div>

    </div>
